<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>打印样式</title>
    <meta name="module-info" content="order=base">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="本组件定义了网页打印时的样式。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/core/print.css" />
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <blockquote class="doc-info">提示：本页示例需点击浏览器菜单 文件/打印/打印预览 查看效果。</blockquote>

    <h2>全局打印样式优化</h2>
    <ul>
        <li>将网页转为黑色以提升打印速度。</li>
        <li>关闭背景和阴影。</li>
        <li>防止部分标签被强制分页（如图表不允许分页打印）。</li>
    </ul>

    <h2>显示链接和描述</h2>
    <p>链接在打印时将隐藏下划线，并在链接文字后追加地址。</p>

    <aside class="doc-demo">
        <a href="http://github.com/Teal/TealUI/">我是链接</a>
        <abbr title="我是 ABBR 描述">ABBR</abbr>
    </aside>

    <h2>辅助类：打印时显示和隐藏</h2>
    <aside class="doc-demo">
        <div class="x-hide-print">
            现在网页正在浏览器显示，打印时不会显示这行文字
        </div>
        <div class="x-show-print">
            现在网页正在打印，浏览器不会显示这行文字
        </div>
    </aside>
</body>
</html>
