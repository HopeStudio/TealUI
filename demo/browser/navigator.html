<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>浏览器平台探测</title>
    <meta name="module-info" content="status=todo">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="让浏览器强制打开指定网页。">
    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/browser/navigator.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <h5>获取浏览器名</h5>
    <pre>
        navigator.browser
    </pre>

    <h5>获取浏览器主版本</h5>
    <pre>
        navigator.version
    </pre>

    <h5>获取浏览器引擎</h5>
    <pre>
        navigator.engine
    </pre>

    <h5>获取操作系统</h5>
    <pre>
        navigator.platform
    </pre>

</body>
</html>
