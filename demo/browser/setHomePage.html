<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>设为主页</title>
    <meta name="module-info" content="order=addToFavorite">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="弹出设置主页对话框。">
    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/browser/setHomePage.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <blockquote class="doc-warning">注意：部分浏览器由于安全限制，不允许使用此功能。这时，函数不执行任何操作，并返回 false 。</blockquote>

    <h5>设置当前网页为主页</h5>
    <pre>
        setHomePage()
    </pre>

    <h5>设置指定网页为主页</h5>
    <pre>
        setHomePage("http://www.TealUI.com/")
    </pre>
</body>
</html>
