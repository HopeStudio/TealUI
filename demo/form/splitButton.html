    <h2>基本用法</h2>
    <aside class="doc-demo">
        <span class="x-splitbutton x-buttongroup">
            <button type="button" class="x-button" x-menubutton="menu=#button">菜单</button>
            <button type="button" class="x-button" x-menubutton="menu=#button"><i class="x-icon x-icon-only">&#9662;</i></button>
        </span>
    </aside>

    <article>

        <h2>JavaScript 方式</h2>

        <section>

            <h3>自动生成菜单</h3>

            <p><strong>必须手动引入 Controls.Menu.Menu 组件，才能自动生成菜单。</strong></p>

            <script type="text/html">
                <span class="x-splitbutton x-buttongroup" id="d1">
                    <button type="button" class="x-button">按钮button</button>
                    <button type="button" class="x-button"><span class="x-menubutton-arrow"></span></button>
                </span>
                < script>
                        var d1 = new SplitButton('#d1');
                        var item = d1.add('这是通过 add 添加的');
                        Dom.on(item.elem, 'click', function(){alert("菜单项点击了")});
                    < /script>
            </script>

        </section>

        <section>

            <h3>HTML 方式生成菜单</h3>

            <p>按钮后面的 <code>x-dropdown</code> 会被自动认为是当前按钮的子菜单。</p>

            <script type="text/html">
                <span class="x-splitbutton x-buttongroup" id="d2">
                    <button type="button" class="x-button">按钮button</button>
                    <button type="button" class="x-button"><span class="x-menubutton-arrow"></span></button>
                </span>
                <ul class="x-dropdown x-menu">
                    <li>预定义的第1个菜单
                    </li>
                    <li>
                        <a href="javascript:;" class="x-menuitem" onclick="alert('点击了')">预定义的第2个菜单</a>
                    </li>
                    <li>
                        <em>预定义的第3个菜单</em>
                    </li>
                </ul>
                < script>
                        var d2 = new SplitButton('#d2');
                    < /script>
            </script>

        </section>

    </article>
