    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/button/button.css" />
    <link rel="stylesheet" type="text/css" href="../../src/button/menubutton.css" />

</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <article>

        <aside class="doc-demo">

            <span class="x-picker x-updown" id="upDown">
                <input type="text" class="x-textbox">
                <button type="button" class="x-button x-updown-button-up">
                    <span class="x-menubutton-arrow"></span>
                </button>
                <button type="button" class="x-button x-updown-button-down">
                    <span class="x-menubutton-arrow"></span>
                </button>
            </span>

            <script>
                var upDown = new UpDown('#upDown');
                upDown.onUp = function () {
                    Dom.setText(upDown.input(), '+');
                };
                upDown.onDown = function () {
                    Dom.setText(upDown.input(), '-');
                };
            </script>

        </aside>

    </article>

</body>
