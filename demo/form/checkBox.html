<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>复选框</title>
    <meta name="module-info" content="status=todo">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="手风琴即多个面板的组合，同时只有一个面板是展开状态。">

    <!-- 以下是本组件的全部源码 -->

    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/form/stateBox.css" />
    <link rel="stylesheet" type="text/css" href="../../src/partial/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../src/form/checkBox.css" />
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <aside class="doc-demo">

        <label class="x-statebox">
            <input type="checkbox" name="checkbox1">
            <i class="x-icon">&#9746;</i>
            <i class="x-icon">&#9745;</i>
            默认
        </label>

        <label class="x-statebox">
            <input type="checkbox" name="checkbox1">
            <i class="x-icon">&#9746;</i>
            <i class="x-icon">&#9745;</i>
            默认
        </label>

        <label class="x-statebox">
            <input type="checkbox" name="checkbox1" disabled="disabled">
            <i class="x-icon">&#9746;</i>
            <i class="x-icon">&#9745;</i>
            禁用
        </label>

        <label class="x-statebox">
            <input type="checkbox" name="checkbox1">
            <i class="x-icon">&#9681;</i>
            <i class="x-icon">&#9680;</i>
            默认
        </label>

    </aside>
    <article>

        <aside class="doc-demo">

            <label>
                <input type="checkbox" class="x-checkbox">默认
            </label>

        </aside>

        <aside class="doc-demo">

            <label>
                <input type="checkbox" class="x-checkbox" disabled="disabled" checked="checked">禁用
            </label>

        </aside>

    </article>

</body>
</html>
