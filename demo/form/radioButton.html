        <label><input type="radio" name="radio1">默认</label>
        <label><input type="radio" name="radio1">默认</label>

        <label>
            <input type="radio" class="x-checkbox" disabled="disabled" name="radio1"><i class="x-icon">&#9675;</i><i class="x-icon">&#8857;</i>禁用
