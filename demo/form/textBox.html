<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="module-info" content="status=todo, index=2, tags=输入框;文本域;input;text" />
    <title>文本框</title>

    <!-- 以下是本组件需要的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/form/textBox.css" />

</head>
<body>

    <!-- 以下代码仅用于演示 -->
    <link rel="stylesheet" type="text/css" href="../../src/form/button.css" />
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <h2>基本用法</h2>

    <aside class="doc-demo">
        请输入:
        <input type="text" class="x-textbox" placeholder="任意内容...">
        <input type="button" class="x-button" value="确定">
    </aside>

    <h2>状态</h2>
    <aside class="doc-demo">
        警告: <input type="text" class="x-textbox x-textbox-warning" placeholder="请输入内容">
        <div class="x-row"></div>
        错误: <input type="text" class="x-textbox x-textbox-error" placeholder="请输入内容">
        <div class="x-row"></div>
        成功: <input type="text" class="x-textbox x-textbox-success" placeholder="请输入内容">
        <div class="x-row"></div>
        只读: <input type="text" class="x-textbox x-textbox-success" value="已验证成功" readonly>
    </aside>

    <h2>状态</h2>
    <aside class="doc-demo">
        只读: <input type="text" class="x-textbox x-textbox-readonly" readonly="readonly" value="不可修改">
        禁用: <input type="text" class="x-textbox x-textbox-disabled" disabled="disabled" value="不可修改">
    </aside>
    <link rel="stylesheet" type="text/css" href="../../src/core/utility.css" />
    <aside class="doc-demo">
        <input type="text" class="x-textbox x-row" placeholder="任意内容...">
    </aside>

    <h3>状态</h3>
    默认:
    <aside class="doc-demo">
        文本域：<textarea class="x-textbox" placeholder="请输入"></textarea>
    </aside>
    警告:
    <aside class="doc-demo">
        文本域：<textarea class="x-textbox x-textbox-warning"></textarea>
    </aside>
    错误:
    <aside class="doc-demo">
        文本域：<textarea class="x-textbox x-textbox-error"></textarea>
    </aside>
    成功:
    <aside class="doc-demo">
        文本域：<textarea class="x-textbox x-textbox-success"></textarea>
    </aside>
    <h3>交互</h3>
    只读:
    <aside class="doc-demo">
        文本域：<textarea class="x-textbox" readonly="readonly">不可修改</textarea>
    </aside>
    禁用:
    <aside class="doc-demo">
        文本域：<textarea class="x-textbox" disabled="disabled">不可修改</textarea>
    </aside>
</body>
</html>
