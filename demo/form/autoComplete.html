<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=obsolete">
    <title>自动完成</title>

    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/core/listcontrol.css" />
    <link rel="stylesheet" type="text/css" href="../../src/suggest/autocomplete.css" />

    <link rel="stylesheet" type="text/css" href="../../src/form/textbox.css" />

    <script type="text/javascript" src="../../../src/core/core.js"></script>
    <script type="text/javascript" src="../../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../src/core/base.js"></script>
    <script type="text/javascript" src="../../src/form/iinput.js"></script>
    <script type="text/javascript" src="../../src/form/textbox.js"></script>
    <script type="text/javascript" src="../../src/form/combinedtextbox.js"></script>
    <script type="text/javascript" src="../../src/core/listcontrol.js"></script>
    <script type="text/javascript" src="../../src/form/listbox.js"></script>
    <script type="text/javascript" src="../../src/form/autocomplete.js"></script>

    <script type="text/javascript" src="../../assets/demo/less.js"></script>
    <script type="text/javascript" src="../../assets/doc.js"></script>
</head>
<body>
    
    <h2>基本功能</h2>

    <aside class="doc-demo">
        <input type="text" class="x-textbox" placeholder="输入 a...">
        <script>
            $('.x-textbox').autoComplete([
                "abc",
                "abcg",
                "abcer",
                "abcewrewr",
                "desssdasd",
                "dwerer"
            ]);
        </script>
    </aside>

    <h2>后台动态载入自动填充列表</h2>

    <aside class="doc-demo">
        <input type="text" class="x-textbox" placeholder="输入 a...">
        <script>
            $('.x-textbox').autoComplete(function (value, callback) {
                setTimeout(function() {
                    callback(value);
                }, 400);
            });
        </script>
    </aside>

</body>
</html>
