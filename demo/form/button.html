<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>按钮</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="按钮风格。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/form/button.css" />
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <h2>基本用法</h2>
    <aside class="doc-demo">
        按钮：
        <a href="javascript:;" class="x-button">a 按钮</a>
        <input type="button" class="x-button" value="input 按钮">
        <button type="button" class="x-button">button 按钮</button>
        <span class="x-button">span 按钮</span>
    </aside>

    <h2>状态和色系</h2>

    <h3>功能</h3>
    <aside class="doc-demo">
        <button class="x-button">正常</button>
        <button class="x-button x-actived">按下状态</button>
        <button class="x-button x-disabled" type="button">禁用</button>
        <button class="x-button x-small">小</button>
    </aside>

    <h3>色系</h3>
    <aside class="doc-demo">
        <button class="x-button">正常</button>
        <button class="x-button x-info">信息</button>
        <button class="x-button x-success">成功</button>
        <button class="x-button x-warning">警告</button>
        <button class="x-button x-error">错误</button>
    </aside>

    <h3>禁用</h3>
    <aside class="doc-demo">
        <button class="x-button" disabled="disabled">正常</button>
        <button class="x-button x-info" disabled="disabled">信息</button>
        <button class="x-button x-success" disabled="disabled">成功</button>
        <button class="x-button x-warning" disabled="disabled">警告</button>
        <button class="x-button x-error" disabled="disabled">错误</button>
    </aside>

    <h2>使用场景</h2>
    
    <h3>图标</h3>
    <link rel="stylesheet" type="text/css" href="../../src/partial/icon.css" />
    <aside class="doc-demo">
        <button class="x-button"><i class="x-icon">&#9733;</i> 固定</button>
        <button class="x-button"><i class="x-icon">&#9733;</i></button>
        <button class="x-button x-small"><i class="x-icon">&#9733;</i> 固定</button>
        <button class="x-button x-small"><i class="x-icon">&#9733;</i></button>
    </aside>

    <h3>占满一行</h3>
    <link rel="stylesheet" type="text/css" href="../../src/core/utility.css" />
    <aside class="doc-demo">
        <button class="x-button x-info x-row"><i class="x-icon">&#8560;</i> 登录</button>
        <button class="x-button x-row"><i class="x-icon">&#9998;</i> 注册</button>
    </aside>

    <h3>圆角</h3>
    <aside class="doc-demo">
        <button class="x-button x-radius">圆角</button>
    </aside>
</body>
</html>
