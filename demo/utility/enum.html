<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>枚举类型</title>
    <meta name="module-info" content="status=todo">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="枚举即将常用的字段用统一的数字编码存储表示，程序中使用字段名指代难记的数字。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/utility/enum.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <h5>定义枚举</h5>
    <script class="doc-demo">
        var WeekDay = {
            sunday: 0,
            monday: 1,
            tuesday: 2,
            wednesday: 3,
            thirsday: 4,
            friday: 5,
            saturday: 6
        };
    </script>

    <h5>根据枚举值获取枚举名</h5>
    <script class="doc-demo">
        Enum.getName(WeekDay, 0); // 返回 'sunday'
    </script>

    <h5>枚举标记位判断</h5>
    <script class="doc-demo">
        var Flags = {
            red: 1 << 1,
            yellow: 1 << 2,
            blue: 1 << 3,
        };
        Enum.hasFlags(Flags.red | Flags.yellow, Flags.red); // true
    </script>

</body>
</html>
