<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="module-info" content="">
    <title>MD5 加密扩展</title>
    <meta name="module-info" content="status=todo">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="提供更复杂的 MD5 加密算法。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/utility/text/md5.js"></script>
    <script type="text/javascript" src="../../src/utility/text/md5Ex.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <blockquote class="doc-info">如只需简单的 MD5 加密算法请参考：<a href="md5.html">MD5</a></blockquote>

    <section>

        <input type="text" id="value" style="width: 300px;" />
        <input type="button" value="HMAC MD5 加密" onclick="document.getElementById('value').value = md5.hmacMd5(document.getElementById('value').value, 'key')" />
        <input type="button" value="base64 Md5 加密" onclick="document.getElementById('value').value = md5.base64Md5(document.getElementById('value').value)" />
        <input type="button" value="hmacMd5 & HMAC Md5 加密" onclick="document.getElementById('value').value = md5.base64HmacMd5(document.getElementById('value').value, 'key')" />
    </section>

    <h5>MD5 & base64 加密</h5>

    <pre>
        md5.base64Md5("abc");
    </pre>

    <h5>HMD5 加密</h5>

    <pre>
        md5.hmacMd5("abc", "key");
    </pre>

    <h5>HMD5 & base64 加密</h5>

    <pre>
        md5.base64HmacMd5("abc", "key");
    </pre>

</body>
</html>
