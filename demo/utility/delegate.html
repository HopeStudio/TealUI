<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>委托</title>
    <meta name="module-info" content="status=todo">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="委托可以模拟函数，并封装多个函数。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/utility/core/core.js"></script>
    <script type="text/javascript" src="../../src/utility/core/class.js"></script>
    <script type="text/javascript" src="../../src/utility/misc/delegate.js"></script>

</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <article>

        <script>

            // 创建新的委托。
            var delegate = new Delegate(function () {
                trace(1);
            }, function () {
                trace(2);
            });

            // 动态增加函数。
            delegate.add(function () {
                trace(5);
            });

            // 执行函数。
            delegate();

            // 使用 call 执行函数。
            delegate.call(this, 1);

        </script>
    </article>
</body>
</html>
