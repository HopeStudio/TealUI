<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>倒计时</title>
    <meta name="module-info" content="status=todo">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="提供倒计时功能。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/utility/core.js"></script>
    <script type="text/javascript" src="../../src/utility/class.js"></script>
    <script type="text/javascript" src="../../src/utility/countDown.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <h2>显示天,小时,分,秒</h2>

    <aside class="doc-demo">
        <span id="timeCounter1"></span>
        
        <script>
            countDown(new Date('2020/1/1'), function (day, hour, minute, second, leftTime) {
                document.getElementById('timeCounter1').innerHTML = '还有 ' + day + ' 天 ' + hour + ' 小时 ' + minute + ' 分 ' + second + ' 秒';
            });
        </script>
    </aside>

    <h2>显示小时,分,秒</h2>

    <aside class="doc-demo">
        <span id="timeCounter2"></span>

        <script>
            countDown(new Date('2020/1/1'), function (day, hour, minute, second, leftTime) {
                document.getElementById('timeCounter2').innerHTML = '还有 ' + (hour + day * 24) + ' 小时 ' + minute + ' 分 ' + second + ' 秒';
            });
        </script>
    </aside>

</body>
</html>
