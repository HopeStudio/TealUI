<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /><meta name="module-info" content="status=todo">
    <title>身份证检查</title>
    <script type="text/javascript" src="../../../src/utilities/text/checkchineseid.js"></script>
    
    <script type="text/javascript" src="../../assets/doc.js"></script>
</head>
<body>
    <article>
        输入身份证号码: 
        <input type="text" id="value" />
        <input type="button" value="验证" onclick="checkNow ()" />

        <div id="result">
        </div>
        
        <script>
        
            function checkNow () {
            	var idInfo = checkChineseId(document.getElementById('value').value);
            	document.getElementById('result').innerHTML = '合法: ' + idInfo.valid + '<br>性别：' + idInfo.sex + '<br>省份： ' + (idInfo.province || "") + '<br>生日： ' + idInfo.birthday;
            }
            
        </script>

        <script>
            Demo.writeExamples({
                "检查身份证信息": 'checkChineseId("21223")'
            });
        </script>
    </article>
</body>
