<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>徽章</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="本组件提供高亮徽章效果，也可用于显示为标签。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/typography/badge.css" />
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <h2>基本用法</h2>
    <aside class="doc-demo">
        <span class="x-badge">文本</span>
    </aside>
    <aside class="doc-demo">
        <a class="x-badge" href="###">链接</a>
    </aside>

    <h2>色系</h2>
    <aside class="doc-demo">
        <span class="x-badge">默认</span>
        <span class="x-badge x-badge-info">信息</span>
        <span class="x-badge x-badge-success">成功</span>
        <span class="x-badge x-badge-warning">警告</span>
        <span class="x-badge x-badge-error">错误</span>
    </aside>

    <h2>使用场景</h2>
    
    <h3>标签</h3>
    <aside class="doc-demo">
        <a href="###" class="x-badge x-badge-warning">标签</a>
        <a href="###" class="x-badge x-badge-warning">很长的标签</a>
        <a href="###" class="x-badge x-badge-warning">好</a>
        <a href="###" class="x-badge x-badge-warning">•••</a>
    </aside>

    <h3>置顶</h3>
    <aside class="doc-demo">
        文字 <sup class="x-badge">置顶</sup>
    </aside>
</body>
</html>
