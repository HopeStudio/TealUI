<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>utf8 编码转换</title>
    <meta name="module-info" content="status=todo">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="GB2312 和 UTF8 编码转换">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/text/utf8.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    输入中文:
    <input type="text" id="value" value="T4" />
    <input type="button" value="GB2312 -> UTF8" onclick=" document.getElementById('value').value = gb2312ToUtf8(document.getElementById('value').value)" />
    <input type="button" value="UTF8 -> GB2312" onclick=" document.getElementById('value').value = utf8ToGb2312(document.getElementById('value').value)" />
    <input type="button" value="UTF8 -> UTF16" onclick=" document.getElementById('value').value = utf8ToUtf16(document.getElementById('value').value)" />
    <input type="button" value="UTF16 -> UTF8" onclick=" document.getElementById('value').value = utf16ToUtf8(document.getElementById('value').value)" />

    <h5>GB2312 -> UTF8</h5>
    <pre>gb2312ToUtf8("");</pre>

    <h5>UTF8 -> GB2312</h5>
    <pre>utf8ToGb2312("");</pre>

    <h5>UTF8 -> UTF16</h5>
    <pre>utf8ToUtf16("");</pre>

    <h5>UTF16 -> UTF8</h5>
    <pre>utf16ToUtf8("");</pre>
</body>
</html>
