<body>

    <script type="text/javascript" src="../../assets/doc.js"></script>

    <blockquote>手风琴即多个面板的组合，但只有一个面板是展开状态。</blockquote>

    <h2>基本用法</h2>

    <aside class="doc-demo">
        <div class="x-accordion" x-accordion>
            <div class="x-panel x-panel-collapsed">
                <div class="x-header">
                    标题 1
                </div>
                <div class="x-accordion-body">
                    <em>正文 1</em>
                </div>
            </div>
            <div class="x-panel x-panel-expanded">
                <div class="x-header">
                    标题 2
                </div>
                <div class="x-accordion-body">
                    <em>正文 2</em>
                </div>
            </div>
            <div class="x-panel x-panel-collapsed">
                <div class="x-header">
                    标题 3
                </div>
                <div class="x-accordion-body">
                    <em>正文 3</em>
                </div>
            </div>
        </div>
    </aside>

    <h2>常用 API</h2>

    <h3>手动切换当前展开的面板</h3>

    <pre>
        $('.x-accordion').accordion().selectedIndex(1);
    </pre>

    <h3>动态插入一个面板</h3>

    <pre>
        $('.x-accordion').append('<div class="x-panel">\
            <div class="x-panel-header">面板标题</div>\
            <div class="x-panel-body">面板正文</div>\
        </div>');
    </pre>

</body>
</html>
