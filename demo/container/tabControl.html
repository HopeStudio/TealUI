<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /><meta name="module-info" content="status=todo">
    <title>选项卡控件</title>

    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/tab/tabbable.css" />
    <link rel="stylesheet" type="text/css" href="../../src/tab/tabcontrol.css" />

    <script type="text/javascript" src="../../../src/core/core.js"></script>
    <script type="text/javascript" src="../../../src/core/class.js"></script>
    <script type="text/javascript" src="../../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../../src/utils/deferrable.js"></script>
    <script type="text/javascript" src="../../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/tween.js"></script>
    <script type="text/javascript" src="../../../src/fx/animate.js"></script>
    <script type="text/javascript" src="../../src/core/base.js"></script>
    <script type="text/javascript" src="../../src/core/tabbablecontrol.js"></script>
    <script type="text/javascript" src="../../src/tab/tabcontrol.js"></script>

</head>
<body>

    <script type="text/javascript" src="../../assets/doc.js"></script>
    <aside class="doc-demo">
        <div class="x-tabcontrol" id="demo1" x-control="tabcontrol">
            <ul class="x-tabcontrol-header x-tabbable">
                <li class="x-tabbable-selected"><a href="javascript:;">第一个标签</a></li>
                <li><a href="javascript:;">第二个标签</a></li>
                <li><a href="javascript:;">第三个标签</a></li>
            </ul>
            <div class="x-tabcontrol-body">
                <div class="x-tabpage">
                    <div class="x-tabpage-content">
                        内容1
                    </div>
                </div>
                <div class="x-tabpage">
                    <div class="x-tabpage-content">
                        内容2
                    </div>
                </div>
                <div class="x-tabpage">
                    <div class="x-tabpage-content">
                        内容3
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <article>

        <section>



            <aside class="doc-demo">

                <div class="x-tabcontrol x-tabcontrol-alt" id="demo2">

                    <ul class="x-tabcontrol-header x-tabbable">
                        <li class="x-tabbable-selected"><a href="javascript:;">Home</a></li>
                        <li><a href="javascript:;">Profile</a></li>
                        <li><a href="javascript:;">Messages</a></li>
                    </ul>

                    <div class="x-tabcontrol-body">
                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容1
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容2
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容3
                            </div>
                        </div>
                    </div>

                </div>

                <script>
                    var demo2 = new TabControl('#demo2');
                </script>

            </aside>

        </section>

        <section>

            <aside class="doc-demo">

                <div class="x-tabcontrol" id="a">

                    <ul class="x-tabcontrol-header x-tabbable">
                        <li class="x-tabbable-selected"><a href="#">Home</a></li>
                        <li><a href="javascript:;">Profile</a></li>
                        <li><a href="javascript:;">Messages</a></li>
                    </ul>

                    <div class="x-tabcontrol-body">
                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容1
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容2
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容3
                            </div>
                        </div>
                    </div>

                </div>

                <script>
                    var a = new TabControl('#a');
                </script>

            </aside>

            <script>

                Demo.writeExamples({
                    '切换到第2个面板': 'a.setSelectedIndex(1)',
                    '增加一个面板': 'a.add("标题", "<div class=\'x-tabpage-content\'>内容</div>")',
                    '插入一个面板到第一个位置': 'a.addAt(0, "标题", "<div class=\'x-tabpage-content\'>内容</div>")',
                    '删除第1个面板': 'a.removeAt(0)'
                });

            </script>

        </section>


    </article>

</body>
</html>
