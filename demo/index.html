<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>组件精选</title>
</head>
<body>

    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../assets/doc.js"></script>

    <h2>接下来该做什么</h2>

    <p>TealUI 包含了 <span id="listCount">200+</span> 个组件。打开任意一个组件，查看网页源代码。在顶部会列出当前组件所需要的全部源码。可以直接复制源码使用某个组件。</p>

    <p>通过网页右下角的翻页按钮可以阅读下一个组件，或 <a href="core/base.html">点此进入第一个组件</a>。</p>

    <script>
        var listCount = document.getElementById('listCount');
        listCount.innerHTML = document.querySelectorAll('#doc_list dd').length;
        listCount.title = "已完成：" + document.querySelectorAll('#doc_list dd.doc-list-done').length + "\r\n" + "计划中：" + document.querySelectorAll('#doc_list dd.doc-list-todo').length;
    </script>

</body>
</html>
