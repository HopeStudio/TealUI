<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <textarea rows="20" id="input"></textarea>
    <textarea rows="20" id="output"></textarea>
    <br />
    <input type="button" value="生成" onclick="generate()" />
    <script>
        function generate() {
            var src = document.getElementById('input').value;

            var r = "";
            src.replace(/@example\s(.*)/g, function (_, all) {
                var p = all.indexOf('//');
                var s1 = p >= 0 ? all.substr(0, p).trim() : all.trim();
                var s2 = p >= 0 ? all.substr(p + 2).trim() : "";

                r += "assert.strictEqual(" + s1 + ", " + s2 + ");\r\n";
            });

            document.getElementById('output').value = r;
        }
    </script>
</body>
</html>
