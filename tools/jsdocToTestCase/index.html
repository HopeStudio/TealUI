                        <h1 id="从-jsdoc-提取测试用例">
<a href="#从-jsdoc-提取测试用例" title="链接" aria-hidden="true" class="doc-icon doc-permalink">☍</a>从 JSDoc 提取测试用例</h1>
<p class="doc"><textarea id="input" placeholder="输入代码" style="height: 14rem"></textarea>
<button onclick="output.value = jsdocToTestCase(input.value)">提取</button>
<textarea rows="20" id="output" style="height: 14rem"></textarea></p>
<script>function jsdocToTestCase(code, prefix) {
    if (prefix === void 0) { prefix = ""; }
    var result = "";
    code.replace(/\/\*\*([\s\S]*?)\*\//g, function (all, jsdoc, index) {
        var nextLine = (/\s*.*/.exec(code.substring(index + all.length)) || [""])[0];
        var funcName = (/(\S*?)[(<]/.exec(nextLine) || ["", ""])[1];
        if (funcName) {
            result += "export function " + funcName + "Test() {\n";
        }
        jsdoc.replace(/@example\s(.*)/g, function (_, example) {
            var p = example.indexOf('//');
            var actual = p >= 0 ? example.substr(0, p).trim() : example.trim();
            var expected = p >= 0 ? example.substr(p + 2).trim() : "";
            result += "\tassert." + (/^[[{]/.test(expected) ? "deepEqual" : "strictEqual") + "(" + prefix + actual.replace(/;$/, "") + ", " + expected + ");\n";
        });
        if (funcName) {
            result += "}\n\n";
        }
    });
    return result;
}
</script>
