<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>容器组件基类</title>
    <meta name="module-info" content="status=todo">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="手风琴即多个面板的组合，同时只有一个面板是展开状态。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../../src/core/core.js"></script>
    <script type="text/javascript" src="../../../src/core/class.js"></script>
    <script type="text/javascript" src="../../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../src/core/base.js"></script>
    <script type="text/javascript" src="../../src/core/containercontrol.js"></script>

</head>
<body>

    <article>
        <!-- 以下代码仅用于文档演示 -->
        <script type="text/javascript" src="../../assets/doc.js"></script>

        <blockquote class="demo demo-info">ContainerControl 是容器组件基类。容器组件是一个包含标题栏和正文的一个区域。</blockquote>

        <p>一个容器组件标准格式为： (其中 ui 应该被替换成实际的组件名)</p>

        <script type="code/html">
            <div class="ui">
                <div class="x-header">
                    header
                </div>
                <div class="x-body">
                    body
                </div>
            </div>
        </script>

        <p>实际使用时，标题需要加粗，内容则需要 padding，因此实际格式为：</p>

        <script type="code/html">
            <div class="ui">
                <div class="x-header">
                    <h4>title</h4> <!-- 为了加粗 -->
                </div>
                <div class="x-body">
                    <div class="x-content"> <!-- 为了加 padding -->
                        content
                    </div>
                </div>
            </div>
        </script>

        <p>对于某些容器，标题是可以省略的，此时可删除 x-header。</p>

    </article>

    <article>

        <h2>常用 API</h2>

        <section class="demo demo-sample">
            <aside class="doc-demo">
                <div class="x-control" id="containerControl">
                    <div class="x-control-header">
                        header
                    </div>
                    <div class="x-control-body">
                        body
                    </div>
                </div>

                <script>
                    var containerControl = new ContainerControl('#containerControl');
                </script>
            </aside>
        </section>

        <script>

            Demo.writeExamples({
                '标题': '-',
                '获取标题': 'containerControl.getTitle()',
                '设置标题': 'containerControl.setTitle("<em>这是使用 setTitle 设置的</em>")',
                '删除标题': 'containerControl.setTitle(null)',

                '内容': '-',
                '获取内容': 'containerControl.getContent()',
                '设置内容': 'containerControl.setContent("<em>这是使用 setContent 设置的</em>")'
            });
        </script>

    </article>

    <article>

        <h2>扩展 ContainerControl</h2>

        <p>
            子类可以重写三个成员。具体如下：
        </p>

        <script type="code/javascript">
            var MyContainer = ContainerControl.extend({
                
                // 当前控件顶部的 HTML 模板字符串。
                headerTpl: '<div class="x-header"><h4></h4></div>',
                
                // 获取当前容器用于存放标题的 Dom 对象。
                header: function () {
                    return this.dom.find('.' + this.cssClass + '-header');
                },

                // 获取当前容器用于存放内容的 Dom 对象。
                body: function () {
                    return this.dom.find('.' + this.cssClass + '-body') || this.dom;
                }

            });
        </script>

    </article>

</body>
</html>
