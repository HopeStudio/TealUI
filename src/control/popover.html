<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <h2>基本用法</h2>
    <p>为节点添加 <code>[data-role="dropDown"]</code>，即可将指定节点初始化为上个节点的下拉菜单。</p>
    <aside class="doc-demo">
        <button>按钮</button>
        <div class="x-dropdown" data-role="dropDown">我是弹出菜单</div>
    </aside>

    <h2>手动指定目标</h2>
    <p>为节点添加 <code>[data-target="{目标节点选择器}"]</code>，即可将指定节点初始化为指定节点的下拉菜单。</p>
    <aside class="doc-demo">
        <button id="button1">按钮</button>
        <div class="x-dropdown" data-role="dropDown" data-target="#button1">我是弹出菜单</div>
    </aside>
