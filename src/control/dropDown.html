<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>下拉菜单接口</title>
    <meta name="module-info" content="status=doing">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="抽象下拉菜单效果。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/control/dropDown.css" />

    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/utility/class.js"></script>
    <script type="text/javascript" src="../../src/control/base.js"></script>

    <script type="text/javascript" src="../../src/dom/animate.js"></script>
    <script type="text/javascript" src="../../src/control/dropDown.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <h2>基本用法</h2>
    <p>节点添加 <code>[data-role="dropDown"]</code> 和 <code>[data-target="{目标节点选择器}"]</code>，即可将指定节点初始化为指定节点的下拉菜单。</p>
    <aside class="doc-demo">
        <button id="button1">按钮</button>
        <div class="x-dropdown" data-role="dropDown" data-target="#button1">我是弹出菜单</div>
    </aside>
    
    <h2>API</h2>
    
    <h5>手动显示菜单</h5>
    <pre>$('[data-role=dropDown]').role().show();</pre>

    <h5>手动隐藏菜单</h5>
    <pre>$('[data-role=dropDown]').role().hide();</pre>

    <h5>设置菜单打开后的回调</h5>
    <pre>$('[data-role=dropDown]').role().on('show', function(){   alert("菜单打开了") } );</pre>
</body>
</html>
