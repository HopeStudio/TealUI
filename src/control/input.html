<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>表单控件接口</title>
    <meta name="module-info" content="status=doing">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="抽象下拉菜单效果。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/utility/class.js"></script>
    <script type="text/javascript" src="../../src/control/base.js"></script>

    <script type="text/javascript" src="../../src/control/input.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    

    <article>
        <p>IInput 提供表单元素的状态控制。</p>
        <aside class="doc-demo">
            
        </aside>

        <section class="demo demo-control">

            <aside class="doc-demo">
                <input type="text" id="input" />

                <script>

                    // 获取上文的节点对象。
                    var input = new Control(Dom.get('input'));

                    // 复制 IInput 的接口。
                    Object.extend(input, IInput);

                </script>
            </aside>

        </section>

        <section class="demo demo-api">

            <script>

                Demo.writeExamples({
                    '设置禁用': 'input.setAttr("disabled", true)',
                    '取消禁用': 'input.setAttr("disabled", false)',
                    '设置只读': 'input.setAttr("readonly", true)',
                    '取消只读': 'input.setAttr("readonly", false)',
                    '设置 name': 'input.setAttr("name", "name")',
                    '获取表单': 'input.form()'
                });

            </script>

        </section>

    </article>
</body>
</html>
