<html>
<head>

    <title>列表框</title>
    <meta name="module-info" content="status=doing">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="同时显示多项，并且列可以选择。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/form/listBox.css" />

    <script type="text/javascript" src="../../src/shim/html5.js"></script>

<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <h2>基本用法</h2>
    <aside class="doc-demo">
        <select data-role="listBox">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
    </aside>

    <aside class="doc-demo">
        <ul class="x-listbox" data-role="listBox">
            <li class="x-listbox-selected"><a href="###">内容  tmp</a></li>
            <li><a href="###">内容   tmp</a></li>
            <li><a href="###">内容  tmp</a></li>
            <li><a href="###">内容  tmp</a></li>
            <li><a href="###">内容  tmp</a></li>
        </ul>
    </aside>

    <h2>状态</h2>
    <aside class="doc-demo">
        <ul class="x-listbox x-listbox-readonly">
            <li class="x-listbox-selected"><a href="###">内容  tmp</a></li>
            <li><a href="###">内容   tmp</a></li>
            <li><a href="###">内容  tmp</a></li>
            <li><a href="###">内容  tmp</a></li>
            <li><a href="###">内容  tmp</a></li>
        </ul>
    </aside>

    <aside class="doc-demo">
        <ul class="x-listbox x-listbox-disabled">
            <li class="x-listbox-selected"><a href="###">内容  tmp</a></li>
            <li><a href="###">内容   tmp</a></li>
            <li><a href="###">内容  tmp</a></li>
            <li><a href="###">内容  tmp</a></li>
            <li><a href="###">内容  tmp</a></li>
        </ul>
    </aside>
