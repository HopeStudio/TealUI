<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>表单布局</title>
    <meta name="module-info" content="parent-title=表单, parent-order=input">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="本组件包含了常见的三种表单布局。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/form/form.css" />
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    <link rel="stylesheet" type="text/css" href="../../src/input/textBox.css" />
    <link rel="stylesheet" type="text/css" href="../../src/form/checkBox.css" />
    <link rel="stylesheet" type="text/css" href="../../src/form/radioButton.css" />
    <link rel="stylesheet" type="text/css" href="../../src/button/button.css" />
    <link rel="stylesheet" type="text/css" href="../../src/typography/tipBox.css" />
    <link rel="stylesheet" type="text/css" href="../../src/typography/tip.css" />
    
    <h2>水平布局</h2>
    <aside class="doc-demo">
        <form class="x-form x-form-horizontal">
            <div class="x-formfield">
                <label class="x-formfield-label">字段1:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">字段2:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                    <span class="x-tipbox x-tipbox-error">错误提示</span>
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">(选填)字段3:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                    <span class="x-tip">如：hello world</span>
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">字段4:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                    <label>
                        <input type="radio" name="radio" checked="checked" class="x-radiobutton">value
                    </label>
                    <label>
                        <input type="radio" name="radio" class="x-radiobutton">value
                    </label>
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">字段5:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                    <br>
                    <input type="text" class="x-textbox">
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">字段6:</label>
                <div class="x-formfield-content">
                    <textarea class="x-textbox"></textarea>
                </div>
            </div>
            <div class="x-formfield">
                <div class="x-formfield-content">
                    <button type="submit" class="x-button">确定</button>
                </div>
            </div>
        </form>
    </aside>

    <h2>垂直布局</h2>
    <aside class="doc-demo">
        <form class="x-form x-form-vertical">
            <div class="x-formfield">
                <label class="x-formfield-label">字段1:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">字段2:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                    <span class="x-tipbox x-tipbox-error">错误提示</span>
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">(选填)字段3:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                    <span class="x-tip">如：hello world</span>
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">字段4:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                    <label>
                        <input type="radio" name="radio" checked="checked" class="x-radiobutton">value
                    </label>
                    <label>
                        <input type="radio" name="radio" class="x-radiobutton">value
                    </label>
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">字段5:</label>
                <div class="x-formfield-content">
                    <input type="text" class="x-textbox">
                    <br>
                    <input type="text" class="x-textbox">
                </div>
            </div>
            <div class="x-formfield">
                <label class="x-formfield-label">字段6:</label>
                <div class="x-formfield-content">
                    <textarea class="x-textbox"></textarea>
                </div>
            </div>
            <div class="x-formfield">
                <div class="x-formfield-content">
                    <button type="submit" class="x-button">确定</button>
                </div>
            </div>
        </form>
    </aside>

    <h2>内联表单</h2>
    <aside class="doc-demo">
        <form class="x-form x-form-inline">
            <input type="text" class="x-textbox" placeholder="用户名">
            <input type="password" class="x-textbox" placeholder="密码">
            <label>
                <input type="checkbox">记住密码
            </label>
            <button type="submit" class="x-button">登陆</button>
        </form>
    </aside>

    <blockquote class="doc-info">另参考 <a href="Validator.html">表单验证组件</a> 。</blockquote>
</body>
</html>
