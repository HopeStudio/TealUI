<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>滑动条</title>
    <meta name="module-info" content="status=todo">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="提供一个滑块供选择移动。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/form/slider.css" />

    <script type="text/javascript" src="../../../src/core/core.js"></script>
    <script type="text/javascript" src="../../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../src/core/base.js"></script>
    <script type="text/javascript" src="../../src/form/slider.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <h2>单个滑块</h2>
    <aside class="doc-demo">
        <div class="x-slider" data-role="slider">
            <div class="x-slider-fore" style="{start}"></div>
            <a href="###" class="x-slider-handle" style="left: 52%;"></a>
        </div>
    </aside>

    <h2>区间滑块</h2>
    <aside class="doc-demo">
        <div id="slider1" class="x-slider" data-role="slider">
            <div class="x-slider-fore" style="left: 24%; width: 52%;"></div>
            <a href="###" class="x-slider-handle" style="left: 24%;"></a>
            <a href="###" class="x-slider-handle" style="left: 76%;"></a>
        </div>
    </aside>

    <h2>纯 HTML 样式</h2>
    <aside class="doc-demo">
        <div id="slider1" class="x-slider" data-role="slider">
            <div class="x-slider-fore" style="left: 24%; width: 52%;">52%</div>
            <a href="###" class="x-slider-handle" style="left: 24%;"></a>
            <a href="###" class="x-slider-handle" style="left: 76%;"></a>
        </div>
    </aside>
</body>
</html>
