<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>组件列表</title>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../assets/doc.js"></script>
    <div id="list" class="doc">
        正在载入列表...
    </div>
    <script>
        Doc.initList = function (list) {
            Doc.list = list;

            list = list.demos;

            var segments = [],
                totalCount = 0,
                totalDoneCount = 0,
                currentCount = 0,
                path, item;

            for (path in list) {
                item = list[path];
                if (item.level) {
                    if (/^<li/.test(segments[segments.length - 1])) {
                        segments.push('</ul>');
                    }
                    if (item.level > 1) {
                        segments.push('<h2>' + item.title + '</h2>');
                    } else {
                        segments.push('<h3>' + item.title + '</h3>');
                        segments.push('<ul class="doc-clear doc-floatlist">');
                    }
                } else {
                    totalCount++;
                    if (item.status == 'done' || !item.status) {
                        totalDoneCount++;
                    }
                    segments.push('<li><a href="' + path + '" title="' + item.title + '">' + item.title + '</a></li>');
                }
            }

            document.getElementById('list').innerHTML = segments.join('');

            var small = document.getElementById('doc_title').lastChild;
            small.innerHTML = '(共 ' + totalCount + ' 个)';
            small.title = '已完成:' + totalDoneCount + '\n未完成:' + (totalCount - totalDoneCount);

        };

        if (Doc.frame == 'none' || Doc.frame == 'fullscreen')
            Doc.Dom.loadScript(Doc.baseUrl + Doc.Configs.indexPath);
    </script>
</body>
</html>
