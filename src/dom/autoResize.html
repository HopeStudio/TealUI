<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>文本域自动放大缩小</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="文本域根据内容自动放大缩小。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/autoResize.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <aside class="doc-demo">
        <textarea id="elem"></textarea>
        <script>
            document.getElementById('elem').autoResize();
        </script>
    </aside>
    
    <p>您也可以选择使用可编辑的 HTML 片段代替文本框，同样有自动放大缩小效果。</p>
    <aside class="doc-demo">
        <div style="border:1px solid #ccc;padding: 10px;" contenteditable="true">我是内容</div>
    </aside>
</body>
</html>
