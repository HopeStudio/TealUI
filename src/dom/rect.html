<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>节点尺寸和位置计算</title>
    <meta name="module-info" content="status=doing, ">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="实现节点尺寸和位置计算。">
    
    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/dom/rect.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <div id="elem" class="doc-box"></div>
    <script>
        var elem = document.getElementById('elem');
    </script>

    <h2>尺寸和定位</h2>

    <h5>获取大小和位置</h5>
    <pre>Dom.getRect(elem);</pre>

    <h5>设置大小和位置</h5>
    <pre>Dom.setRect(elem, {x: 30, width:200, height:400});</pre>

    <h2>定位</h2>

    <h5>获取相对偏移节点</h5>
    <pre>Dom.getOffsetParent(elem);</pre>

    <h5>获取相对位置</h5>
    <pre>Dom.getOffset(elem);</pre>

    <h2>滚动</h2>

    <h5>获取滚动区域大小</h5>
    <pre>Dom.getScrollSize(elem);</pre>

    <h5>获取滚动位置</h5>
    <pre>Dom.getScroll(elem);</pre>

    <h5>设置滚动位置</h5>
    <pre>Dom.setScroll(elem, {x:100, y: 500});</pre>

</body>
</html>
