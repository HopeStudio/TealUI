<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>对齐</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="对齐节点。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/dom/offset.js"></script>
    <script type="text/javascript" src="../../src/dom/pin.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    <script type="text/javascript" src="../../src/dom/drag.js"></script>

    <div id="target" class="doc-box doc-blue" style="z-index: 8; cursor: move;">
        拖动这里
    </div>
    <div id="elem" class="doc-box-large doc-green"></div>

    定位：<select id="position" onchange="realign()" onkeyup="realign()">
        <option value="bottom" selected="selected">bottom</option>
        <option value="right">right</option>
        <option value="top">top</option>
        <option value="left">left</option>
        <option value="rt">rt</option>
        <option value="bl">bl</option>
        <option value="rr-bt">rr-bt</option>
        <option value="ll-tb">ll-tb</option>
        <option value="ll-bt">ll-bt</option>
        <option value="rl-tt">rl-tt</option>
        <option value="lr-tt">lr-tt</option>
        <option value="rl-bb">rl-bb</option>
        <option value="rr-c">rr-c</option>
        <option value="c-bb">c-bb</option>
        <option value="c-tt">c-tt</option>
        <option value="ll-c">ll-c</option>
        <option value="c-c">c-c</option>
        <option value="lr-bt">lr-bt</option>
        <option value="rl-tb">rl-tb</option>
        <option value="rl-bt">rl-bt</option>
        <option value="lr-tb">lr-tb</option>
        <option value="rl-c">rl-c</option>
        <option value="c-bt">c-bt</option>
        <option value="c-tb">c-tb</option>
        <option value="lr-c">lr-c</option>
        <option value="ll-bb">ll-bb</option>
        <option value="rr-tt">rr-tt</option>
        <option value="rr-bb">rr-bb</option>
        <option value="ll-tt">ll-tt</option>
    </select>

    <script>
        var elem = document.getElementById('elem');
        var target = document.getElementById('target');
        realign();

        function realign() {
            Dom.pin(elem, target, document.getElementById('position').value);
        }

        Dom.draggable(target, { onDragEnd: realign });
    </script>

    <h5>定位节点</h5>
    <pre>Dom.pin(elem, target, "bottom", 0, 0);</pre>
</body>
</html>
