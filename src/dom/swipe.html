<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>滑动</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="滑动组件">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/dom/swipe.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <div class="doc-box" id="elem"></div>
    <div id="log"></div>

    <h5>滑动事件</h5>
    <script class="doc-demo">
        var elem = document.getElementById('elem');
        var log = document.getElementById('log');
        elem.setSwippable({
            onSwipeStart: function () {
                log.innerHTML = '开始滑动';
            }, 
            onSwipeMove: function () {
                if (this.state === 1) {
                    log.innerHTML = '正在水平滑动：' + this.endX;
                } else {
                    log.innerHTML = '正在垂直滑动：' + this.endY;
                }
            },
            onTap: function() {
                log.innerHTML = '按下';
            },
            onLongTap: function () {
                log.innerHTML = '长按';
            },
            onShortTap: function () {
                log.innerHTML = '短按';
            },
            onSwipeEnd: function () {
                log.innerHTML = '滑动结束';
            }
        });
    </script>
</body>
</html>
