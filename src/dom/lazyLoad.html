<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>懒加载</title>
    <meta name="module-info" content="parent-title=DOM, parent-order=utility">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="只在滚到到图片时才会真正加载图片。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/dom/rect.js"></script>
    <script type="text/javascript" src="../../src/dom/scroll.js"></script>
    <script type="text/javascript" src="../../src/dom/lazyLoad.js"></script>
    <script type="text/javascript" src="../../src/dom/animate.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <aside>
        <img data-src="../../assets/resources/100x100.gif" alt="加载中...">
        <div style="height: 1000px"></div>
        <img data-src="../../assets/resources/260x180.gif" alt="加载中...">
        <script>
            document.lazyLoad();
        </script>
    </aside>
    
    <h5>懒加载整个网页的图片</h5>
    <pre>document.lazyLoad();</pre>
</body>
</html>
