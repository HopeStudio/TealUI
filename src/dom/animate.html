<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>特效</title>
    <meta name="module-info" content="status=doing, ">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="基于 CSS3 实现的特效。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/dom/animate.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    <div id="elem" class="doc-box"></div>
    <script>
        var elem = document.getElementById('elem');
    </script>
    <h2>自定义特效</h2>
    <h5>常规特效</h5>
    <pre>Dom.animate(elem, {height: '400px'});</pre>
    <h5>旋转</h5>
    <pre>Dom.animate(elem, {transform: 'rotate(45deg)'});</pre>
    <h2>常见特效</h2>
    <h5>折叠</h5>
    <pre>Dom.hide(elem, 'height');</pre>
    <h5>展开</h5>
    <pre>Dom.show(elem, 'height');</pre>
    <h5>深入</h5>
    <pre>Dom.show(elem, 'opacity');</pre>
    <h5>淡出</h5>
    <pre>Dom.hide(elem, 'opacity');</pre>
</body>
</html>
