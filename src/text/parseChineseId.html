<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>身份证检查</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="解析中国身份证号的信息。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/text/parseChineseId.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    输入身份证号码:
    <input type="text" id="value" />
    <input type="button" value="解析" onclick="parseId()" />
    <div id="result"></div>
    <script>
        function parseId() {
            var idInfo = parseChineseId(document.getElementById('value').value);
            document.getElementById('result').innerHTML = '合法：' + idInfo.valid + '<br>性别：' + idInfo.sex + '<br>省份：' + (idInfo.province || "") + '<br>生日： ' + idInfo.birthday.toLocaleString()
        }
    </script>

    <h5>解析身份证号信息</h5>
    <pre>parseChineseId("152500198909267865")</pre>

    <blockquote class="doc-info">如果只需验证身份证号是否合法，可参考 <a href="../form/validator.html">表单验证(validator)</a> 组件。</blockquote>

</body>
</html>
