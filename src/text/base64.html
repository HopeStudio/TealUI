<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Base64 编码</title>
    <meta name="module-info" content="status=doing, compat=2-3">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="纯 JavaScript 实现 Base64 编码/解码算法。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/text/base64.js"></script>
</head>
<body>
    <!-- 以下代码仅用于演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <section>
        输入英文:
        <input type="text" id="input" value="abcefg" />
        <input type="button" value="Base64 编码" onclick="document.getElementById('input').value = btoa(document.getElementById('input').value)" />
        <input type="button" value="Base64 解码" onclick="document.getElementById('input').value = atob(document.getElementById('input').value)" />
    </section>
    
    <h5>Base64 编码</h5>
    <pre>btoa("abcefg");</pre>

    <h5>Base64 解码</h5>
    <pre>atob("YWJjZWZn");</pre>
</body>
</html>
