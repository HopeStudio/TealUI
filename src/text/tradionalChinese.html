<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>中文简繁体转换</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="中文简繁体转换。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/text/tradionalChinese.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    输入中文:
    <input type="text" id="value" value="中文简繁体转换" />
    <input type="button" value="转繁体" onclick=" document.getElementById('value').value = TradionalChinese.toTradionalChinese(document.getElementById('value').value)" />
    <input type="button" value="转简体" onclick=" document.getElementById('value').value = TradionalChinese.toSimpleChinese(document.getElementById('value').value)" />

    <h5>简体转繁体</h5>
    <pre>TradionalChinese.toTradionalChinese("简");</pre>

    <h5>繁体转简体</h5>
    <pre>TradionalChinese.toSimpleChinese("簡");</pre>

    <blockquote class="doc-info">实现原理: 在库文件中有一个繁简字数据表，函数会查询此表并返回对应繁体/简体。</blockquote>

</body>
</html>
