    <h3>日期选择器</h3>
    <aside class="doc-demo">
        <span class="x-picker" data-role="datePicker">
            <input type="text" class="x-textbox" value="2012/12/30" />
            <button class="x-button"><i class="x-icon">&#10057;</i></button>
        </span>

    <h3>日期时间选择器</h3>
    <aside class="doc-demo">
        <span class="x-picker" data-role="datePicker" data-format="yyyy/M/d HH:mm:00">
            <input type="text" class="x-textbox" />
            <button class="x-button"><i class="x-icon">&#10057;</i></button>
        </span>
    </aside>
