<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>箭头</title>

    <style>
        .x-arrow {
            position: relative;
        }

    <h2>上</h2>
    <aside class="doc-demo">
        <span class="x-arrow x-arrow-top">
            <span class="x-arrow-fore">◆</span>
