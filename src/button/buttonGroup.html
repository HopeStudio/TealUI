<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>按钮组</title>
    <meta name="module-info" content="sttaus=doing, order=button">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="将多个按钮组成一个整体。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/button/button.css" />
    <link rel="stylesheet" type="text/css" href="../../src/button/buttonGroup.css" />
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    <link rel="stylesheet" type="text/css" href="../../src/core/utility.css" />

    <h2>基本用法</h2>
    <aside class="doc-demo">
        <span class="x-buttongroup">
            <a href="###" class="x-button">左</a>
            <a href="###" class="x-button">中</a>
            <a href="###" class="x-button">右</a>
        </span>
        <span class="x-buttongroup">
            <a href="###" class="x-button">上</a>
            <a href="###" class="x-button">中</a>
            <a href="###" class="x-button">下</a>
        </span>
    </aside>

    <h2>圆角</h2>
    <link rel="stylesheet" type="text/css" href="../../src/core/utility.css" />
    <aside class="doc-demo">
        <span class="x-buttongroup x-radius">
            <a href="###" class="x-button x-button-actived">左边</a>
            <a href="###" class="x-button">中间</a>
            <a href="###" class="x-button">右边</a>
        </span>
    </aside>

    <h2>占满一行</h2>
    <p>结合 <a href="../core/utility.html">辅助样式(utility)</a> 组件的 <code>.x-justify</code> 可以实现占满整行的文本框。</p>
    <aside class="doc-demo">
        <span class="x-buttongroup x-justify">
            <a href="###" class="x-button x-button-actived">左边</a>
            <a href="###" class="x-button">中间</a>
            <a href="###" class="x-button">右边</a>
        </span>
    </aside>
</body>
</html>
