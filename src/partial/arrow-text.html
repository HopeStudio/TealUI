<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>箭头(基于文本实现)</title>
    <meta name="module-info" content="group=arrow, compact=IE6+, order=arrow">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="手风琴即多个面板的组合，同时只有一个面板是展开状态。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/partial/arrow-text.css" />

</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <style>
        .x-arrow {
            position: relative;
        }
    </style>
    
    <h2>上</h2>
    <aside class="doc-demo">
        <span class="x-arrow x-arrow-top">
            <span class="x-arrow-fore">◆</span>
            <span class="x-arrow-back">◆</span>
        </span>
    </aside>

    <h2>下</h2>
    <aside class="doc-demo">
        <span class="x-arrow x-arrow-bottom">
            <span class="x-arrow-fore">◆</span>
            <span class="x-arrow-back">◆</span>
        </span>
    </aside>

    <h2>左</h2>
    <aside class="doc-demo">
        <span class="x-arrow x-arrow-left">
            <span class="x-arrow-fore">◆</span>
            <span class="x-arrow-back">◆</span>
        </span>
    </aside>

    <h2>右</h2>
    <aside class="doc-demo">
        <span class="x-arrow x-arrow-right">
            <span class="x-arrow-fore">◆</span>
            <span class="x-arrow-back">◆</span>
        </span>
    </aside>

</body>
</html>
