<!DOCTYPE html>
<html>
<head>

<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    <link rel="stylesheet" type="text/css" href="../../src/core/utility.css" />
    <link rel="stylesheet" type="text/css" href="../../src/layout/grid.css" />
    <link rel="stylesheet" type="text/css" href="../../src/layout/gridAverage.css" />

    <h2>基本用法</h2>
    <aside class="doc-demo">
        <a href="###">
            <img class="x-thumbnail" alt="" src="http://placehold.it/100x100">
        </a>
    </aside>

    <h2>图文</h2>
    <aside class="doc-demo">
        <figure class="x-center">
            <a href="###">
                <img class="x-thumbnail" alt="" src="http://placehold.it/100x100">
            </a>
            <figcaption><a href="###">我是标题</a></figcaption>
        </figure>
    </aside>

    <h2>图文+说明</h2>
    <link rel="stylesheet" type="text/css" href="../../src/core/utility.css" />
    <aside class="doc-demo">
        <figure>
            <a href="###">
                <img class="x-thumbnail" alt="" src="http://placehold.it/100x100">
            </a>
            <figcaption><a href="###">我是标题</a></figcaption>
            <p>我是很长很长的说明</p>
        </figure>
    </aside>

    <h2>多张图片</h2>
    <p>结合布局组件轻松实现图片列表效果</p>
    <aside class="doc-demo">
        <div class="x-grid x-grid-4">
            <figure class="x-col">
                <a href="###">
                    <img class="x-thumbnail" alt="" src="http://placehold.it/100x100" width="100%">
                </a>
                <figcaption><a href="###">我是标题</a></figcaption>
                <p>我是很长很长的说明</p>
            </figure>
            <figure class="x-col">
                <a href="###">
                    <img class="x-thumbnail" alt="" src="http://placehold.it/100x100" width="100%">

            </figure>
            <figure class="x-col">

                </a>

                <p>我是很长很长的说明</p>
            </figure>
            <figure class="x-col">
                <a href="###">
                    <img class="x-thumbnail" alt="" src="http://placehold.it/100x100" width="100%">
                </a>
                <figcaption><a href="###">我是标题</a></figcaption>
                <p>我是很长很长的说明</p>
            </figure>
        </div>
