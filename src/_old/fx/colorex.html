<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="module-info" content="sttaus=doing, status=complete">
    <title>支持系统颜色</title>
    <script type="text/javascript" src="../../src/core/core.js"></script>
    <script type="text/javascript" src="../../src/core/class.js"></script>
    <script type="text/javascript" src="../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../src/utils/deferrable.js"></script>
    <script type="text/javascript" src="../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../src/fx/tween.js"></script>
    <script type="text/javascript" src="../../src/fx/color.js"></script>
    <script type="text/javascript" src="../../src/fx/colorex.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        
        <blockquote class="demo demo-info">本组件是 Color 的扩展。它让 Color 支持识别系统内置颜色。</blockquote>

        <div id="a" class="demo-box">
        </div>
        <script>
            var tween = new Fx.Tween();
            Demo.writeExamples({
                'Fx.Tween#run(green-blue)': function () {
                    return tween.run({
                        elem: Dom.get('a'),
                        params: {
                            backgroundColor: 'green-blue'
                        }
                    });
                }
            }, { times: 8 });

        </script>
    </article>
</body>
</html>
