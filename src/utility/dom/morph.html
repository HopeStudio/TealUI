<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>变形</title>
    <meta name="module-info" content="status=doing">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="提供 IFrame 操作的相关功能。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../utility/lang/html5.js"></script>
    <script type="text/javascript" src="../../utility/dom/iframe.js"></script>
    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <div id="a" class="doc-box"></div>
    <div id="b" class="doc-box-small"></div>
    <article class="demo">
        
        <script>
            Demo.writeExamples({
                '变形到指定节点': 'Dom.get("a").morph("b")',
                '变形到指定区块': 'Dom.get("a").morph(100, 500, 234, 667)',
                '变形到指定坐标': 'Dom.get("a").morph(250, 170)'
            });
        </script>
    </article>
</body>
</html>
