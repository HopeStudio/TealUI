<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>事件扩展</title>
    <meta name="module-info" content="order=scroll">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="文本域根据内容自动放大缩小。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../lang/html5.js"></script>
    <script type="text/javascript" src="../../utility/dom/base.js"></script>
    <script type="text/javascript" src="../../utility/dom/hover.js"></script>
    <script type="text/javascript" src="../../utility/dom/hashChange.js"></script>
    <script type="text/javascript" src="../../utility/dom/resize.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../../assets/doc/doc.js"></script>

    <h2>鼠标悬浮事件 <small>(源码: <a href="../../utility/dom/hover.js" target="_blank">utility/dom/hover.js</a>)</small></h2>
    <table class="doc-api">
        <tr>
            <th>API</th>
            <th>描述</th>
            <th>示例</th>
        </tr>
        <tr>
            <td><code><em>dom</em>.hover</code></td>
            <td>鼠标悬浮事件</td>
            <td>
                <aside class="doc-demo">
                    <button id="elem">鼠标移到我这里</button>
                    <script>
                        $("#elem").hover(function () {
                            this.innerHTML = '鼠标进来了';
                        }, function() {
                            this.innerHTML = '鼠标出去了';
                        });
                    </script>
                </aside>
            </td>
        </tr>
    </table>

    <h2>哈希值改变事件 <small>(源码: <a href="../../utility/dom/hashChange.js" target="_blank">utility/dom/hashChange.js</a>)</small></h2>
    <table class="doc-api">
        <tr>
            <th>API</th>
            <th>描述</th>
            <th>示例</th>
        </tr>
        <tr>
            <td><code><em>dom</em>.hashChange</code></td>
            <td>哈希值改变事件</td>
            <td class="doc">
                <p>
                    <a href="#test1">test1</a>
                    <a href="#test2">test2</a>
                    <a href="#test3">test3</a>
                    <a href="#test4">test4</a>

                    <span id="hashChange_result"></span>
                </p>
                <script class="doc-demo">
                    $(window).hashChange(function (hash) {
                        if (hash) {
                            document.getElementById('hashChange_result').innerHTML = '当前哈希值=' + hash;
                        }
                    });
                </script>
            </td>
        </tr>
    </table>

    <h2>窗口大小改变事件 <small>(源码: <a href="../../utility/dom/resize.js" target="_blank">utility/dom/resize.js</a>)</small></h2>
    <table class="doc-api">
        <tr>
            <th>API</th>
            <th>描述</th>
            <th>示例</th>
        </tr>
        <tr>
            <td><code><em>dom</em>.resize</code></td>
            <td>哈希值改变事件</td>
            <td class="doc">
                <script class="doc-demo">
                    $(window).resize(function (e) {
                        console.log('窗口大小改变了');
                    });
                </script>
            </td>
        </tr>
    </table>

</body>
</html>
