<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>滚动显示</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="设置滚动显示指定元素时回调。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/dom/rect.js"></script>
    <script type="text/javascript" src="../../src/dom/scrollShow.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    <div style="height: 600px;">往下滚 ^-^</div>
    <div id="elem" class="doc-box"></div>
    <script>
        var elem = document.getElementById('elem');
        elem.scrollShow(function () { trace('滚动到了') });
    </script>

    <h5>判断是否在视图内</h5>
    <pre>elem.isScrollIntoView();</pre>

    <h5>每次滚动到元素时回调</h5>
    <pre>elem.scrollShow(function(){trace('滚动到了')});</pre>

    <h5>第一次滚动到元素时回调</h5>
    <pre>elem.scrollShow(function(){trace('滚动到了')}, null, 'once');</pre>
</body>
</html>
