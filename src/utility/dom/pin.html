<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>对齐</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="对齐节点。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../shim/html5.js"></script>
    <script type="text/javascript" src="../dom/base.js"></script>
    <script type="text/javascript" src="../dom/rect.js"></script>
    <script type="text/javascript" src="../dom/pin.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../../assets/doc.js"></script>
    <script type="text/javascript" src="../dom/drag.js"></script>

    <div id="target" class="doc-box doc-blue" style="z-index: 8; cursor: move;">
        拖动这里
    </div>
    <div id="elem" class="doc-box-large doc-green"></div>

    定位：<select id="position" onchange="realign()" onkeyup="realign()">
        <option value="b" selected="selected">b</option>
        <option value="r">r</option>
        <option value="t">t</option>
        <option value="l">l</option>
        <option value="rt">rt</option>
        <option value="bl">bl</option>
    </select>

    <script>
        var elem = document.getElementById('elem');
        var target = document.getElementById('target');
        realign();

        function realign() {
            elem.pin(target, document.getElementById('position').value);
        }

        target.setDraggable({ onDragEnd: realign });
    </script>

    <h5>定位节点</h5>
    <pre>elem.pin(target, "b", 0, 0);</pre>
</body>
</html>
