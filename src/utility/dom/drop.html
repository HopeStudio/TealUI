<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>拖放</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="实现拖放。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/shim/html5.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/dom/rect.js"></script>
    <script type="text/javascript" src="../../src/dom/animate.js"></script>
    <script type="text/javascript" src="../../src/dom/drag.js"></script>
    <script type="text/javascript" src="../../src/dom/drop.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
   
    <aside class="doc-demo">
        <div id="drag" style="cursor: move;" class="doc-box doc-box-small"></div>
        <div id="drop" style="height: 60px;padding: 10px;border: 1px #C6D880 solid; margin-bottom: 30px;"></div>
        <script>
            
            document.getElementById('drop').setDroppable({
                onDragEnter: function (draggable) {
                    draggable.elem.classList.add('doc-red');
                    this.elem.style.backgroundColor = '#eee';
                },
                onDrop: function() {
                    trace('拖放成功');
                },
                onDragLeave: function (draggable) {
                    draggable.elem.classList.remove('doc-red');
                    this.elem.style.backgroundColor = '';
                }
            });

            document.getElementById('drag').setDraggable();
        </script>
    </aside>
</body>
</html>
