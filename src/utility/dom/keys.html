<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="module-info" content="status=doing">
    <title>键值</title>

    <script type="text/javascript" src="../../../src/core/core.js"></script>
    <script type="text/javascript" src="../../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../../src/dom/keys.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        down:
        <input type="text" id="a">
        press:
        <input type="text" id="d">
        <span id="span"></span>
        <script>

            $('a').on('keydown', function (e) {
                trace(e);
                this.value = String.fromCharCode(e.which);

                $('span').append(e.which + '(' + String.fromCharCode(e.which) + ')', true);
                return false;
            });


            $('d').on('keypress', function (e) {
                trace(e);
                this.value = String.fromCharCode(e.which);

                $('span').append(e.which + '(' + String.fromCharCode(e.which) + ')', true);
                return false;
            });
        </script>
    </article>
</body>
</html>
