			apis: [{
				memberOf: "JSON",

					type: "String",
					summary: "<p>返回字符串。</p>"
				},
				example: "<pre>JSON.stringify([{}])</pre>",
				line: 19,
				col: 1
			}, {
				memberOf: "JSON",
				name: "parse",

				returns: {
					type: "Object",
					summary: "<p>返回新对象。</p>"
				},
				example: "<pre>JSON.parse(\"[{}]\")</pre>",
				line: 49,
				col: 1
			}]
});</script>
