<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>语言兼容补丁</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="为低版本浏览器提供 ECMA5 的部分常用函数。如果希望本库所有函数能兼容所有浏览器（包括 IE6 )，建议先引入本组件。">

    <dl>

        <dd><code>Array.prototype.filter</code></dd>
