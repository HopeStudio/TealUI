<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>货币处理</title>
    <meta name="module-info" content="status=doing">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="实现货币转换和格式化等操作。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../../src/utility/currency.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>
    
    <input type="text" id="input" value="0" />
    <input type="button" value="保留两位小数" onclick="document.getElementById('result').innerHTML = Currency.round(+document.getElementById('input').value)" />
    <input type="button" value="转数字金额" onclick="document.getElementById('result').innerHTML = Currency.toString(+document.getElementById('input').value)" />
    <input type="button" value="转中文大写金额" onclick="document.getElementById('result').innerHTML = Currency.toChinese(+document.getElementById('input').value)" />
    <span id="result"></span>

    <h5>货币精确到小数点两位</h5>
    <pre>Currency.round('2.432');</pre>

    <h5>转为数字字符串</h5>
    <pre>Currency.format('23452.432');</pre>

    <h5>转为中文大写金额</h5>
    <pre>Currency.toChinese('23452.432');</pre>

</body>
</html>
