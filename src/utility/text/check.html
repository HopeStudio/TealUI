    <h2>检验密码复杂度</h2>
    <p>
        输入密码:
        <input type="text" id="checkPassword_value" value="123456" />
        <input type="button" value="解析复杂度" onclick="document.getElementById('checkPassword_result').innerHTML = checkPassword(document.getElementById('checkPassword_value').value)" />
        <span id="checkPassword_result"></span>
    </p>
    <script data-gendoc="utility/text/checkPassword.js">

        Doc.writeApi({
			path: "utility/text/checkPassword.js",
			apis: [{
				name: "checkPassword",
				summary: "<p>检查一个密码的复杂度。</p>",
				params: [{
					type: "Object",
					name: "value",
					summary: "<p>要检查的密码。</p>"
				}],
				returns: {
					type: "Number",
					summary: "<p>数字越大，复杂度越高。</p>\n\
\n\
<ul>\n\
<li>复杂度 &lt; 0：简单密码。</li>\n\
<li>复杂度 = 0：普通密码。</li>\n\
<li>复杂度 > 0：复杂密码。</li>\n\
<li>复杂度 > 2：安全密码。</li>\n\
</ul>"
				},
				remark: "<p>密码检验策略： <br>\n\
1. 将字符分为四类：数字，小写字母，大写字母，特殊字符。种类转换次数越多越复杂。 <br>\n\
2. 重复字符、连续字符越多越简单。</p>",
				example: "<pre>checkPassword(\"123456\") // -1</pre>",
				line: 2,
				col: 1
			}]
});</script>
