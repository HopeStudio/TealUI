    <h2>路径处理</h2>
    <script data-gendoc="utility/text/path.js">

        Doc.writeApi({

					type: "String",

					summary: "<p>要处理的路径。</p>"
				}],
				returns: {
					type: "String",
					summary: "<p>返回处理后的新路径。</p>"

					type: "String",
					summary: "<p>返回合并后的新路径。</p>"

					summary: "<p>解析的基路径。</p>"

					type: "String",
					name: "path",
					summary: "<p>要处理的路径。</p>"

					type: "String",
					name: "path",
					summary: "<p>要处理的路径。</p>"
				}],
				returns: {

					summary: "<p>返回文件夹部分。</p>"
