<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>查询字符串解析</title>
    <meta name="module-info" content="">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="本组件提供查询字符串（如 ?a=b&amp;c=d）的解析功能。">

    <!-- 以下是本组件的全部源码 -->
    <script type="text/javascript" src="../text/queryString.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../../assets/doc.js"></script>

    <h5>解析查询字符串</h5>
    <pre>QueryString.parse(location.search);</pre>

    <h5>格式化查询字符串</h5>
    <pre>QueryString.stringify({ a: "2", c: "4" });</pre>

    <h5>追加查询字符串</h5>
    <pre>QueryString.append("a.html", "a=1");</pre>
    
    <blockquote class="doc-info">本组件仅提供查询字符串解析功能，如果需要获取当前 URL 的参数，请使用 <a href="../utility/getQuery.html">获取查询字符串(getQuery)</a> 组件。</blockquote>
</body>
</html>
