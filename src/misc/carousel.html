<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>图片轮播组件</title>
    <meta name="module-info" content="status=doing">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="手风琴即多个面板的组合，同时只有一个面板是展开状态。">

    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/composite/carousel.css" />

    <script type="text/javascript" src="../../../src/core/core.js"></script>
    <script type="text/javascript" src="../../../src/core/class.js"></script>
    <script type="text/javascript" src="../../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../../src/utils/deferrable.js"></script>
    <script type="text/javascript" src="../../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/tween.js"></script>
    <script type="text/javascript" src="../../../src/fx/animate.js"></script>
    <script type="text/javascript" src="../../src/core/base.js"></script>
    <script type="text/javascript" src="../../src/composite/carousel.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <article>

        <script type="text/html">

            <!-- 必须定义宽度和高度 -->

            <div class="x-carousel" id="carousel" style="width: 260px; height: 180px;">

                <ul class="x-carousel-body">
                    <li>
                        <img src="../../../devtools/demo/resources/260x180.gif"></li>
                    <li>
                        <img src="../../../devtools/demo/resources/260x180.gif"></li>
                    <li>
                        <img src="../../../devtools/demo/resources/260x180.gif"></li>
                </ul>

                <ul class="x-carousel-header">
                    <li>0</li>
                    <li>1</li>
                    <li>2</li>
                </ul>

            </div>

            < script>
                var carousel = new Carousel('#carousel');
            < /script>

        </script>

        <h2>常用 API</h2>

        <script>

            Demo.writeExamples({
                '设置滚动效果的时间': function () {
                    carousel.delay = 900; // 自动滚动的时间。
                    carousel.duration = 300; // 滚动效果使用的时间。    

                    // 注意 carousel.delay 必须大于 carousel.duration
                },
                '停止自动播放': 'carousel.stop()',
                '开始自动播放': 'carousel.start()',
                '强制移到下一张': 'carousel.next()',
                '强制移到上一张': 'carousel.prev()',
                '强制往右移动2张': 'carousel.moveBy(2)',
                '强制移到第1张': 'carousel.moveTo(0)'
            });

        </script>

    </article>
</body>
</html>
