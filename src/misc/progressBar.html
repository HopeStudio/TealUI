<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>进度条</title>
    <meta name="module-info" content="parent-title=混合, parent-order=form">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="进度条。">
    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/misc/progressBar.css" />

    <script type="text/javascript" src="../../src/utility/ecma5Compact.js"></script>
    <script type="text/javascript" src="../../src/utility/common.js"></script>
    <script type="text/javascript" src="../../src/utility/class.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/control/base.js"></script>

    <script type="text/javascript" src="../../src/misc/progressBar.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <h2>基本用法</h2>
    <aside class="doc-demo">
        进度条 <div class="x-progressbar">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
    </aside>

    <h2>色系</h2>
    <aside class="doc-demo">
        <div class="x-progressbar x-progressbar-info">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
        <div class="x-progressbar x-progressbar-success">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
        <div class="x-progressbar x-progressbar-warning">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
        <div class="x-progressbar x-progressbar-error">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
    </aside>

    <h2>间隔线</h2>
    <aside class="doc-demo">
        <div class="x-progressbar x-progressbar-striped">
            <div class="x-progressbar-fore" style="width: 60%;"></div>
        </div>
    </aside>

    <h2>动画</h2>
    <aside class="doc-demo">
        <div class="x-progressbar x-progressbar-striped x-progressbar-actived">
            <div class="x-progressbar-fore" style="width: 60%;"></div>
        </div>
    </aside>
    
    <h2>API</h2>

    <div class="x-progressbar" data-role="progressBar">
        <div class="x-progressbar-fore" style="width: 60%;">60%</div>
    </div>

    <h5>获取进度值</h5>
    <pre>$('[data-role=progressBar]').role().getValue()</pre>

    <h5>设置进度值</h5>
    <pre>$('[data-role=progressBar]').role().setValue(0.5)</pre>

    <h5>慢慢变化</h5>
    <script type="code/javascript" class="doc-demo">
        var i = 0; 
        var timer = setInterval(function(){ 
            $('[data-role=progressBar]').role().setValue( i += 0.01 );
            if(i >= 1) {
                clearInterval(timer);
            }
        }, 300);
    </script>
</body>
</html>
