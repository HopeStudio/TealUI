<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>进度条</title>
    <meta name="module-info" content="parent-title=混合, parent-order=form">
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="进度条。">
    <!-- 以下是本组件的全部源码 -->
    <link rel="stylesheet" type="text/css" href="../../src/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../src/misc/progressBar.css" />
    <script type="text/javascript" src="../../../src/core/core.js"></script>
    <script type="text/javascript" src="../../../src/core/class.js"></script>
    <script type="text/javascript" src="../../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../src/core/base.js"></script>
    <script type="text/javascript" src="../../src/composite/progressbar.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../assets/doc.js"></script>

    <h2>基本用法</h2>
    <aside class="doc-demo">
        进度条 <div class="x-progressbar">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
    </aside>

    <h2>色系</h2>
    <aside class="doc-demo">
        <div class="x-progressbar x-progressbar-info">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
        <div class="x-progressbar x-progressbar-success">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
        <div class="x-progressbar x-progressbar-warning">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
        <div class="x-progressbar x-progressbar-error">
            <div class="x-progressbar-fore" style="width: 60%;">60%</div>
        </div>
    </aside>

    <h2>间隔线</h2>
    <aside class="doc-demo">
        <div class="x-progressbar x-progressbar-striped">
            <div class="x-progressbar-fore" style="width: 60%;"></div>
        </div>
    </aside>

    <h2>动画</h2>
    <aside class="doc-demo">
        <div class="x-progressbar x-progressbar-striped x-progressbar-actived">
            <div class="x-progressbar-fore" style="width: 60%;"></div>
        </div>
    </aside>
</body>
</html>
